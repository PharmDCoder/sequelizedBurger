<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sequelized Burger - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4">
				<img id="hamburger-img" src="./images/hamburger.jpg" class="img-fluid align-self-center mr-3"
					alt="hamburger">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<ul class="list-group burger-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
							<div class="container">
								<div class="row">
									<div class="col-9">
										<input class="new-item form-control" placeholder="Add a Burger" type="text" />
									</div>
									<div class="col-3">
										<button type="submit" class="btn btn-success">Add A Burger</button>
									</div>
								</div>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-4">
				<h3>Ready To Eat:</h3>
				<span class="burger-container">
				</span>
			</div>
			<div class="col-4">
				<h3>Devoured:</h3>
				<span class="burgers-devoured-container">
				</span>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
